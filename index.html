<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User information card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <div class="profil-box">
            <img src="img/menu icon.png" class="menu-icon">
            <img src="img/setting icon.png" class="setting-icon">
            <img src="img/profile.jpg" class="profil-pic">
            <h3>Pratiksha korde</h3>
            <p>Web Developer At Google, california.</p>
            <div class="social-media">
                <img src="img/instagram.png">
                <img src="img/telegram.png">
                <img src="img/facebook.png">
            </div>
            <button type="button">Follow</button>
            <div class="profile-bottom">
                <p>Learn More About My Profile</p>
                <img src="img/down-arrow.png">

            </div>
         </div>
    </div>
    
</body>
</html>
